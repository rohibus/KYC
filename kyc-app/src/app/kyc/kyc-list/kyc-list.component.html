<div class="kyc-list-container">
    <div class="header">
      <h2>KYC Records</h2>
      <button (click)="createNew()">Create New</button>
    </div>
  
    <table>
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>PAN Number</th>
          <th>Submission Date</th>
          <th>Submitted By</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let kyc of kycs">
          <td>{{ kyc.customerName }}</td>
          <td>{{ kyc.panNumber }}</td>
          <td>{{ kyc.submissionDate }}</td>
          <td>{{ kyc.submittedBy }}</td>
          <td class="actions">
            <button (click)="viewDetails(kyc.id)">View</button>
            <button *ngIf="isAdmin" (click)="editKyc(kyc.id)">Edit</button>
            <button *ngIf="isAdmin" (click)="deleteKyc(kyc.id)" class="delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
