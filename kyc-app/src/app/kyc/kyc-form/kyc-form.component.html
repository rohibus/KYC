<div class="kyc-form-container">
    <h2>{{ isEditMode ? 'Edit KYC' : 'Create New KYC' }}</h2>
    <form [formGroup]="kycForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Customer Full Name</label>
        <input type="text" formControlName="customerName">
        <div *ngIf="kycForm.get('customerName')?.invalid && kycForm.get('customerName')?.touched" class="error">
          Name is required
        </div>
      </div>
  
      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" formControlName="dateOfBirth">
        <div *ngIf="kycForm.get('dateOfBirth')?.invalid && kycForm.get('dateOfBirth')?.touched" class="error">
          Date of Birth is required
        </div>
      </div>
  
      <div class="form-group">
        <label>PAN Number</label>
        <input type="text" formControlName="panNumber" placeholder="ABCDE1234F">
        <div *ngIf="kycForm.get('panNumber')?.invalid && kycForm.get('panNumber')?.touched" class="error">
          Valid PAN is required (format: ABCDE1234F)
        </div>
      </div>
  
      <div class="form-group">
        <label>Aadhar Number</label>
        <input type="text" formControlName="aadharNumber" placeholder="123456789012">
        <div *ngIf="kycForm.get('aadharNumber')?.invalid && kycForm.get('aadharNumber')?.touched" class="error">
          Valid 12-digit Aadhar is required
        </div>
      </div>
  
      <div class="form-group">
        <label>Address</label>
        <textarea formControlName="address" rows="3"></textarea>
        <div *ngIf="kycForm.get('address')?.invalid && kycForm.get('address')?.touched" class="error">
          Address is required
        </div>
      </div>
  
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" formControlName="phoneNumber" placeholder="9876543210">
        <div *ngIf="kycForm.get('phoneNumber')?.invalid && kycForm.get('phoneNumber')?.touched" class="error">
          Valid 10-digit phone number is required
        </div>
      </div>
  
      <div class="form-group">
        <label>Email ID</label>
        <input type="email" formControlName="email" placeholder="example@domain.com">
        <div *ngIf="kycForm.get('email')?.invalid && kycForm.get('email')?.touched" class="error">
          Valid email is required
        </div>
      </div>
  
      <div class="form-group">
        <label>Upload Aadhar (PDF/Image)</label>
        <input type="file" (change)="onAadharFileChange($event)" accept=".pdf,.jpg,.jpeg,.png">
      </div>
  
      <div class="form-group">
        <label>Upload PAN (PDF/Image)</label>
        <input type="file" (change)="onPanFileChange($event)" accept=".pdf,.jpg,.jpeg,.png">
      </div>
  
      <button type="submit" [disabled]="kycForm.invalid">{{ isEditMode ? 'Update' : 'Submit' }}</button>
    </form>
  </div>
